<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Baloncesto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="newmatch" onclick="newmatch();">Nuevo juego</button>
    <div class="container">
        <h1>BASKETBALL COUNTER APP</h1>
        <div class="scoreboard">
            <div class="team">
                <div class="team-name">Equipo 1</div>
                <div class="score" id="score-team1">0</div>
            </div>
    
            <div class="timer-period">
                <div class="timer" id="game-timer">12:00</div>
                <div class="period">Per√≠odo <span id="current-period">1</span></div>
            </div>
    
            <div class="team">
                <div class="team-name">Equipo 2</div>
                <div class="score" id="score-team2">0</div>
            </div>
        </div>
    
        <div class="controls">
            <div class="equipos">
                <div class="team1">
                    <button class="team1add1" onclick="team1add1()">Anotacion +1</button>
                    <button class="team1add2" onclick="team1add2()">Anotacion +2</button>
                    <button class="team1add3" onclick="team1add3()">Anotacion +3</button>
                </div>
                <div class="set">
                    <button class="startset" onclick="startCountdown();">EMPEZAR SET</button>
                    <button class="newset" onclick="nextPeriod()">NUEVO SET</button>
                </div>          
                <div class="team2">
                    <button class="team2add1" onclick="team2add1()">Anotacion +1</button>
                    <button class="team2add2" onclick="team2add2()">Anotacion +2</button>
                    <button class="team2add3" onclick="team2add3()">Anotacion +3</button>
                </div>
            </div>
            <script src="./index.js"></script>  
        </div>
    </div>
</body>
</html>
